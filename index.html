<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </div>
        <div class="Botones">
            <button type="button" id="encriptar" class="encriptar_bt">Encriptar</button>
            <button type="button" id="desencriptar" class="desencriptar_bt">Desencriptar</button>
        </div>
        <div id="var2" class="mensaje_inicial">
            <input type="text" class="mensaje1" value="Ningún mensaje fue encontrado">
            <input type="text" class="mensaje2" value="Ingresa el texto que desees encriptar o desencriptar.">
        
    </main>
    <footer>  
    </footer>
    
</body>
